<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Random Color Generator</title>
</head>

<body>
  <div class="container">
    <div class="row" id="heading">
      <div class="mx-auto" style="width: 200px;">
        <h1>Press button to generate 4 color pallette</h1>
      </div>
    </div>
    <div id="formArea">
      <form id="colorSubmit">
        <div class="row">
          <div class=" col-md-12">
            <button type="btn">Random color</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row" id="spacer1">
    </div>
    <div class="row" id="output">
      <div class="col-md-3">
        <div class="panel" id="color1">
          <p>Color:<span id="color1Id"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel" id="color2">
          <p>Color:<span id="color2Id"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel" id="color3">
          <p>Color:<span id="color3Id"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel" id="color4">
          <p>Color:<span id="color4Id"></span></p>
        </div>
      </div>
    </div>
</body>

</html>
